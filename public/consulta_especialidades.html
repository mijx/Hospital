<!DOCTYPE html>
<html>

<head lang="es">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Consulta Especialidades</title>
  <link href="../styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Consulta Citas Médicas por Especialidad</h1>
  </header>
  
  <form id="consulta_especialidades" method="post" action="/consulta_citas">
    <label for="especialidad">Especialidad</label><br>
    <select id="especialidad" name="especialidad" required>
      <option value="">---------- Seleccione una opcion -----------</option>
      <option value="Medicina general">Medicina general</option>
      <option value="Cardiología">Cardiología</option>
      <option value="Medicina interna">Medicina interna</option>
      <option value="Dermatología">Dermatología</option>
      <option value="Rehabilitación física">Rehabilitación física</option>
      <option value="Psicología">Psicología</option>
      <option value="Odontología">Odontología</option>
      <option value="Radiología">Radiología</option>
    </select>

    <br><input type="submit" value="Consultar">
  </form>
  
  <div class="button_container">
    <a href="../index.html">Volver</a>
  </div>
  
  <footer>
    <h3>Realizado por: Stephanie Pérez</h2>
    <p>Grupo 1 Desarrollo Web Backend</p>
  </footer>

</html>
